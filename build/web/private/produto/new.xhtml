<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Produtos" style="margin: 20px;">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <label>Nome</label><br/>
                        <p:inputText id="nome" value="#{produtoMB.produto.nome}" style="width: 98%;"
                                    required="true" requiredMessage="nome é obrigatório!"/>
                    </div>
                    <div class="ui-g-12">
                        <label>Valor</label><br/>
                        <p:inputText id="valor" value="#{produtoMB.produto.valor}" style="width: 98%;"
                                    required="true" requiredMessage="Valor é obrigatório!"/>
                    </div>
                    
                </div>
                <br/>
                <div align="center">
                    <p:commandButton action="#{produtoMB.salva()}" value="Salvar" update=":form:growl" style="margin-right: 10px;"/>
                    <p:commandButton action="#{produtoMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
                <br/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
